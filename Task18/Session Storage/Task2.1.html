<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Storage</title>
    <link rel="stylesheet" href="./Task2.1.css">
</head>
<body>
    <div class="container">
        <div class="sessionContainer">
            <p>Session Storage Counter</p>
            <button id="sessionBtn">Count</button>
            <button id="sessionReBtn">Reset</button>
            <p id="sessionOutput"></p>
        </div>

        <div class="localContainer">
            <p>Local Storage Counter</p>
            <button id="localBtn">Count</button>
            <button id="localReBtn">Reset</button>
            <p id="localOutput"></p>
        </div>

    </div>
    <script src="./Task2.1.js"></script>
</body>
</html>
