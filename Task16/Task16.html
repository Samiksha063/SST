<!DOCTYPE html>
<html>
<body>
  <button id="run">Run Loop</button>
  <script>
    document.getElementById('run').addEventListener('click', () => {
      console.time('loop');
      for (let i = 0; i < 1e8; i++) {
        // something heavy
        Math.sqrt(i);
      }
      console.timeEnd('loop');
    });
  </script>
</body>
</html>
